version: '3.8'

services:
  web:
    build: .
    container_name: web
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    volumes:
      - ./public/images:/app/public/images
    restart: unless-stopped
    # ThÃªm healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
