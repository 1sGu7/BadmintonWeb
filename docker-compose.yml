version: '3.8'

services:
  web:
    build: .
    container_name: web
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    volumes:
      - ./public/images:/app/public/images  # Mount volume cho hình ảnh
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    restart: unless-stopped
